          <p>如何构建共享标签的多架构docker镜像</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker login</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim ~/.docker/config.json</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&quot;experimental&quot;: &quot;enabled&quot;</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker manifest create is only supported on a Docker cli with experimental cli features enabled</span><br></pre></td></tr></table></figure>


<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker build -t newnius/rsync:arm64 .</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">$ docker manifest create newnius/rsync:latest newnius/rsync:arm64 newnius/rsync:amd64</span><br><span class="line">Created manifest list docker.io/newnius/rsync:latest</span><br><span class="line"></span><br><span class="line">$ docker manifest annotate newnius/rsync:latest newnius/rsync:arm64 --os linux --arch arm64</span><br><span class="line"></span><br><span class="line">docker manifest push newnius/rsync:latest</span><br><span class="line">sha256:bd0af18dae521dbf48bbf980e9cb5872d5f95ff8164ebc9639d1f096f4ae51db</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">rm -rf ~/.docker/manifests</span><br></pre></td></tr></table></figure>

        activeTab.click();

  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {

      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
